<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles de {{ pokemon }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header bg-success text-white">
                <h2>{{ pokemon|title }}</h2>
            </div>
            <div class="card-body">
                <p class="card-text">Aquí van los detalles del Pokémon <strong>{{ pokemon|title }}</strong>.</p>
                <a href="{% url 'index' %}" class="btn btn-primary">Volver a la Pokédex</a>
            </div>
        </div>
    </div>
</body>
</html>
